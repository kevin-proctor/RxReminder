<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Drug List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- No data message -->
  <p *ngIf="DrugData.length <= 0" class="no-data">There is no data added yet!</p>
  
  <!-- Drugs list Angular material data table -->
  <div class="container" *ngIf="DrugData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="$key">
          <th mat-header-cell *matHeaderCellDef> Drug ID </th>
          <td mat-cell *matCellDef="let element"> {{element.$key}} </td>
        </ng-container>
  
        <ng-container matColumnDef="drug_name">
          <th mat-header-cell *matHeaderCellDef> Drug Name </th>
          <td mat-cell *matCellDef="let element"> {{element.drug_name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="directions">
          <th mat-header-cell *matHeaderCellDef> Directions </th>
          <td mat-cell *matCellDef="let element"> {{element.directions}} </td>
        </ng-container>
  
        <ng-container matColumnDef="times">
          <th mat-header-cell *matHeaderCellDef> Times Taken </th>
          <td mat-cell *matCellDef="let element"> {{element.times}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['/edit-drug/', element.$key]">Edit</button>
            <button mat-raised-button color="accent" (click)="deleteDrug(i, element)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
