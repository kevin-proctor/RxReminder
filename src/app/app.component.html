<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div>Current Prescription Drugs</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidnav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/add-drug">
        <mat-icon>add</mat-icon>
        Add Drug
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/drug-list">
        <mat-icon>format_list_bulleted</mat-icon> View Drugs
      </a>
    </mat-nav-list>
  </mat-sidnav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
